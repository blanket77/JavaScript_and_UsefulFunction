<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>실습</title>
    <style>
      .good{
        background-color : red;
      }
      #worst{
        background-color : blue;
      }
    </style>
    <script>
      function setBodyBackgroundColor(col)
      {
        document.querySelector('body').style.backgroundColor=col;
      }

      function setBodyColor(col)
      {
        document.querySelector('body').style.color=col;
      }

      function setLinkColor(col)
      {
        var alist = document.querySelectorAll('a');
        var i=0;
        while(i<alist.length){
          alist[i].style.color = col;
          i = i+1;
        }
      }

      function night_day_button(self)
      {
        if(self.value === 'night'){
          setBodyBackgroundColor("black");
          setBodyColor("white");
          self.value="day";
          setLinkColor("powderblue");
        }
        else{
          setBodyBackgroundColor("white");
          setBodyColor("black");
          self.value="night";
          setLinkColor("blue");
        }
}
    </script>
  </head>
  <body>
    <h1>WEB</h1>
    <input type="button" value="night" onclick="document.querySelector('body').style.backgroundColor= 'black';
    document.querySelector('body').style.color='white';
    ">
    <input type="button" value="day" onclick="document.querySelector('body').style.backgroundColor= 'white';
    document.querySelector('body').style.color='black';
    ">
    <input id="night_day" type="button" value="night" onclick="
    if( document.querySelector('#night_day').value === 'night'){
      document.querySelector('body').style.backgroundColor='black';
      document.querySelector('body').style.color='white';
      document.querySelector('#night_day').value='day';

      var alist = document.querySelectorAll('a');
      var i =0;
      while(i < alist.length){
        alist[i].style.color = 'powderblue';
        i = i+1;
      }
    }else{
      document.querySelector('body').style.backgroundColor='white';
      document.querySelector('body').style.color='black';
      document.querySelector('#night_day').value='night';

      var alist = document.querySelectorAll('a');
      var i =0;
      while(i < alist.length){
        alist[i].style.color = 'blue';
        i = i+1;
    }
  }

    <script>
      function onPlusOne() {
        document.write(1+1+'<br>');
      }
      onPlusOne();
      function sum(left, right){
        document.write('<div style="color : red;">' + left + right + '</div><br>');

      sum(2,3);

    <input type="button" value="night" onclick="night_day_button(this)">
